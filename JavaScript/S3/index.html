<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
    <script src="S3Objects.js" defer></script>
  </head>
  <body>
    <section>
      <h1>Object Orienteret Programmering</h1>
      <section>
        <h2>Bogliste</h2>
        <form id="form">
          <input type="text" name="title" placeholder="Titel">
          <input type="text" name="author" placeholder="Forfatter">
          <input type="number" name="year" placeholder="Udgivelsesår">
          <label for="hasRead">Læst</label>
          <input type="checkbox" name="isRead">
          <button type="submit">Tilføj film</button>
        </form>
        <h2>Læste bøger:</h2>
        <ul id="read">
        </ul>
        <h2>Ulæste bøger:</h2>
        <ul id="unread">

        </ul>
      </section>
    </section>
  </body>
</html
